<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>급여 지급결의서</title>
    <link rel="stylesheet" href="paycheck-resolution.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>급여 지급결의서</h1>
      </header>
      <section class="info">
        <div class="employee-info">
          <label>기안자</label>
          <span>홍길동</span>
        </div>
        <div class="date-info">
          <label>기안일</label>
          <span>2024년 09월 01일</span>
        </div>
      </section>
      <section class="salary-table">
        <table>
          <thead>
            <tr>
              <th>구분</th>
              <th>금액</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>기본급</td>
              <td>₩500,000</td>
            </tr>
            <tr>
              <td>추가근로</td>
              <td>₩100,000</td>
            </tr>
            <!-- 추가 행 필요 -->
          </tbody>
        </table>
      </section>
      <section class="total">
        <span>총 급여액:</span>
        <strong>₩600,000</strong>
      </section>
      <footer>
        <p>작성자 서명: ___________________</p>
      </footer>
    </div>
  </body>
</html>
