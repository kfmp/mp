<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sm4u</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sm4U</title>
    <link rel="icon" href="/public/images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/components/common/common.css" />
    <script type="module" src="/src/components/common/common.js"></script>
    <link rel="stylesheet" href="userDetailModle.css" />
  </head>
  <body>
    <a href="#" data-bs-toggle="modal" data-bs-target="#userDetailModal">
      유저 상세보기
    </a>

    <div
      class="modal fade"
      id="userDetailModal"
      tabindex="-1"
      aria-labelledby="userDetailLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="userDetailLabel">
              급여 상세 설정
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="row userDetailImg-wrap">
              <!-- 프로필 이미지 -->
              <div class="col-3">
                <img
                  src="/public/images/profile.png"
                  alt="User Image"
                  class="img-fluid"
                />
              </div>
              <!-- 사용자 정보 -->
              <div class="col-9">
                <div class="row">
                  <div class="col-md-4 userDetail-top-wrap">
                    <div>
                      <p><strong>직원명칭:</strong></p>
                      <input type="text" disabled value="정규" />
                    </div>
                    <div>
                      <p><strong>입사일자:</strong></p>
                      <input type="text" disabled value=" 2012-12-01" />
                    </div>
                    <div>
                      <p><strong>ID:</strong></p>
                      <input type="text" disabled value="daou01" />
                    </div>
                    <div>
                      <p><strong>이메일:</strong></p>
                      <input
                        type="text"
                        disabled
                        value="daou01@digitalnnc.com"
                      />
                    </div>
                  </div>
                  <div class="col-md-4 userDetail-top-wrap">
                    <div>
                      <p><strong>부서:</strong></p>
                      <input type="text" disabled value="관리부" />
                    </div>
                    <div>
                      <p><strong>사원번호:</strong></p>
                      <input type="text" disabled value="직원 번호" />
                    </div>
                    <div>
                      <p><strong>직위:</strong></p>
                      <input type="text" disabled value="관리자" />
                    </div>
                    <div>
                      <p><strong>전화:</strong></p>
                      <input type="text" disabled value="전화번호" />
                    </div>
                  </div>
                  <div class="col-md-4 userDetail-top-wrap">
                    <div>
                      <p><strong>사원명:</strong></p>
                      <input type="text" disabled value="관리부" />
                    </div>
                    <div>
                      <p><strong>직위:</strong></p>
                      <input type="text" disabled value="관리자" />
                    </div>
                    <div>
                      <p><strong>직책:</strong></p>
                      <input type="text" disabled value="직원 번호" />
                    </div>
                    <div>
                      <p><strong>직급:</strong></p>
                      <input type="text" disabled value="전화번호" />
                    </div>
                    <div>
                      <p><strong>FAX:</strong></p>
                      <input type="text" disabled value="FAX번호" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">저장</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
